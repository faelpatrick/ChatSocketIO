<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
    <div id="container">

        <form name="user_form_name" id="user_form">
            <input name="user" id="user" type="text" placeholder="Your Name">
            <button type="submit">Define</button>
        </form>

        <div id="messages">
        </div>

        <form name="message_form_name" id="message_form">
            <input name="msg" id="message" type="text" placeholder="Type your msg">
            <button type="submit">Send</button>

        </form>

    </div>
    <!--container-->

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
